<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- header -->
        <h1>Address Book</h1>
      </div>
      <div class="row">
        <!-- form -->
        <legend>New Contact:</legend>
        <form id="new-contact-form" action="index.html" method="post">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="street">Street Address:</label>
              <input type="text" class="form-control" id="street" placeholder="123 ABC Lane">
            </div>
            <div class="form-group form-inline">
              <input type="text" class="form-control" id="city" placeholder="City">
              <input type="text" class="form-control" id="state" placeholder="State">
              <input type="number" class="form-control" id="zip" placeholder="97030-0000">
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
              <label for="name">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" placeholder="555-555-5555">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12" id="contact-cards">
          <!-- contacts inserted here -->
        </div>
      </div>
    </div>
  </body>
</html>
